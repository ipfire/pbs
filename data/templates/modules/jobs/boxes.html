<div class="jobs-boxes">
	{% for j in jobs %}
		<div class="well well-small">
			<h4>		
				<small class="pull-right">
					{{ friendly_time(j.duration) }} &dash;
					{% module JobState(j) %}
				</small>
				<a href="/job/{{ j.uuid }}">{{ j.arch.name }}</a>
			</h4>

			<ul class="unstyled">
				{% if j.builder %}
					<li>
						{{ _("Builder") }}: <a href="/builder/{{ j.builder.name }}">{{ j.builder.name }}</a>
					</li>
				{% end %}

				{% if j.is_running() %}
					<li>
						{{ _("ETA") }}: {{ format_eta(j.eta) }}
					</li>
				{% end %}
			</ul>
		</div>
	{% end %}
</div>
