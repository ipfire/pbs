<table class="table table-striped table-hover">
	{% for bug in bugs %}
		<tr>
			<td>
				{{ bug.summary }}
				<br>
				<a href="{{ bug.url }}" target="_blank">#{{ bug.id }}</a>
				<span class="muted">
					&dash; {{ bug.status }}
					{% if bug.resolution %}
						{{ bug.resolution }}
					{% end %}
				</span>
			</td>
		</tr>
	{% end %}
</table>
