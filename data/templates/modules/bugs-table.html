<dl>
	{% for bug in bugs %}
		<br>
		<dt>
			<a href="{{ bug.url }}" target="_blank">#{{ bug.id }}</a> &dash;
			{{ bug.summary }}
		</dt>
		<dd class="muted">
			{{ bug.status }} {% if bug.resolution %}{{ bug.resolution }}{% end %}
			{% if bug.assignee %}
				&dash; {% raw format_email(bug.assignee) %}
			{% end %}
		</dd>
	{% end %}
</dl>
