<table class="table table-striped table-hover">
	{% for bug in bugs %}
		<tr>
			<td>
				<a href="{{ bug.url }}" target="_blank">#{{ bug.id }}</a>
				<br />
				{{ bug.status }}
			</td>
			<td>
				{{ bug.summary }}

				{% if bug.assignee %}
					<br />{% raw format_email(bug.assignee) %}
				{% end %}
			</td>
		</tr>
	{% end %}
</table>
