<table class="table table-striped">
	{% for bug in bugs %}
		<tr>
			<td>
				<a href="{{ bug.url }}" target="_blank">#{{ bug.id }}</a>
				<br />
				{{ escape(bug.status) }}
			</td>
			<td>
				{{ escape(bug.summary) }}

				{% if bug.assignee %}
					<br />{{ format_email(bug.assignee) }}
				{% end %}
			</td>
		</tr>
	{% end %}
</table>
