<table class="file-list">
	{% for file in files %}
		<tr>
			<td class="actions">
				<a href="{{ file.download }}">{{ _("Download") }}</a>
				{% if not file.type == "log" %}
					| <a href="/file/{{ file.uuid }}">{{ _("Info") }}</a>
				{% end %}
			</td>
			<td class="name">{{ file.name }}</td>
		</tr>
	{% end %}
</table>
