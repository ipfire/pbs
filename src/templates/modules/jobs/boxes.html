
{% for j in jobs %}
	<div class="card mb-2">
		<div class="card-body">
			<div class="card-title h4">
				<a class="mr-2"href="/job/{{ j.uuid }}">{{ j.arch }}</a>
				{% module JobState(j) %}
			</div>
			<p class="card-text">
				{{ _("Time") }}: {{ format_time(j.duration, shorter=True) }} <br>
				{% if j.builder %}
					{{ _("Builder") }}: <a href="/builder/{{ j.builder.name }}">{{ j.builder.name }}</a>
				{% end %}
			</p>
		</div>
	</div>
{% end %}
